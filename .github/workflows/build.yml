name: Matrix Build & Artifacts Demo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Required dynamic identifier
      - name: Build for Node ${{ matrix.node-version }} (matrix-b4cd76a)
        run: |
          echo "Simulating build for Node.js version ${{ matrix.node-version }}"
          echo "This is the build output." > build_output.txt
          echo "Identifier: matrix-b4cd76a" >> build_output.txt

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-b4cd76a-node-${{ matrix.node-version }}
          path: build_output.txt
          retention-days: 7
